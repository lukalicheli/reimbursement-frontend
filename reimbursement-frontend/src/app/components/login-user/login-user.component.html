<div class ="login">
  <div class="container col-md-6">
    <h1>Reimbursement Services User Login</h1>
    <form>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          Username
        </label>
        <input
          type="text"
          [(ngModel)]="credentials.username"
          class="form-control"
          id=""
          name="username"
          placeholder="username"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          Password
        </label>
        <input
          type="password"
          [(ngModel)]="credentials.password"
          class="form-control"
          id="password"
          name="password"
          placeholder="password"
        />
      </div>
      <div class = "button-container">
      <button (click)="loginFunction()" type="submit" class="btn btn-primary">
        Login
      </button>
      <button (click)="signUpFunction()" type="submit" class="btn btn-primary">
        Signup
      </button>
    </div>
    </form>
  </div>
</div>
