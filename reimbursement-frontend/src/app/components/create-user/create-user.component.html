    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/users" routerLinkActive="active" class="nav-link"> Employee List</a>
         </li>
        <li class="nav-item">
            <a class="nav-link"> Add Employee</a>
         </li>
    </ul>
</nav>
<div class="container col-md-7 offset-md-3">
<h3> Create Employee </h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label> First Name</label>
        <input type="text" class="form-control" id="givenName"
            [(ngModel)] = "user.givenName" name="givenName">
    </div>

    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class="form-control" id="surname"
            [(ngModel)] = "user.surname" name="surname">
    </div>

    <div class="form-group">
        <label> Email</label>
        <input type="text" class="form-control" id="email"
            [(ngModel)] = "user.email" name="email">
    </div>

    <div class="form-group">
        <label> Username</label>
        <input type="text" class="form-control" id="username"
            [(ngModel)] = "user.username" name="username">
    </div>

    <div class="form-group">
        <label> Password</label>
        <input type="password" class="form-control" id="password"
            [(ngModel)] = "user.password" name="password">
    </div>

    <!--<div class="form-group">
        <label> Employment Position Active?</label>
        <input type="text" class="form-control" id="isActive"
            [(ngModel)] = "user.isActive" name="isActive">
    </div>-->

    <button class="btn btn-success" type="submit">
        Submit
    </button>
</form>
</div>
